<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" />
    <link rel="shortcut icon" href="#" />
    <script defer src="03-form.js"></script>
  </head>
  <body>
    <main>
      <form class="form" id="Form">
        <h1 class="h1">REGISTRATION FORM</h1>
        <div>
          <label for="username" class="input username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <br />
        <div>
          <label for="email" class="input email">Email:</label>
          <input type="text" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="password" class="input password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <br />
        <fieldset id="radio">
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" id="yes" name="decision" />
          <label for="yes">Yes, sign me up</label>
          <br />
          <input type="radio" id="no" name="decision" />
          <label for="no">No, thank you</label>
        </fieldset>
        <br />
        <div>
          <label for="date" class="input date">Date:</label>
          <input type="date" name="date" id="date" />
        </div>
        <br />
        <input type="submit" name="submit" value="Submit" class="button" />
        <input
          type="reset"
          name="reset"
          id="reset"
          value="Reset"
          class="button" />
      </form>
    </main>
  </body>
</html>
